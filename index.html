<html class=bg>
    <head>
      <script
      src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js">
    </script>
      <script src="quotes.js"></script>
      <script>

      window.onload = init;
      function init() {
        generateQuote()
    }

      function generateQuote() {
        let quoteSize = QUOTEBANK.length;
        let randomIndex = Math.floor(Math.random() * quoteSize);
        let randomQuoteData = QUOTEBANK[randomIndex];

        let twitterLink = "https://twitter.com/intent/tweet?hashtags=quotes&related=freecodecamp&text=";

        //Add quote
        let quoteApiFormat = randomQuoteData.quote.replace(/ /g,"%20");
        twitterLink += "%22"+ quoteApiFormat;
        //Add author
        let authorApiFormat = randomQuoteData.author.replace(/ /g,"%20");
        twitterLink +=  "%22" + " - " + authorApiFormat;

        document.getElementById("tweet-quote").href = twitterLink;
        document.getElementById("text").innerText = randomQuoteData.quote;
        document.getElementById("author").innerText = randomQuoteData.author;
        //Background Randomizer
        let randomBackground = Math.floor((Math.random() * 36) + 1);
        console.log(randomBackground);
        $( document ).ready(function() {
        $('.bg').css("background-image", "url(mandalorianArt/"+randomBackground+".jpg)")
        })
    }
      </script>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Staatliches&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">

    </head>
    <body>
      <wrapper id="quote-box">
        <div class=bigText id="text"></div>
        <div class=smallText id="author"></div>
        <button class="btn btn-dark btn-lg mr-5"  id="new-quote" onClick="generateQuote();"><i class="fas fa-redo-alt p-2"></i>New Quote</button>
        <a class="btn btn-primary btn-lg mr--5" href="#" id="tweet-quote" target="_blank" class="button"><i class="fab fa-twitter p-2"></i>Tweet Quote</a>
      </wrapper>
      <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    </body>
</html>
